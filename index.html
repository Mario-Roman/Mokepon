<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
</head>
<body>
    <h1>MOKEPON! 🔥💧🌱</h1>

    <section id="select-pet">
        <h2>Choose your Mokepon:</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="Mokepon" id="hipodoge">

        <label for="capipepo">Capipepo</label>
        <input type="radio" name="Mokepon" id="capipepo">

        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="Mokepon" id="ratigueya">  

        <button>Select</button>

    </section>

    <section id="select-atk">
        <h2>Choose your Attack:</h2>

        
        <p>Your Mokepon has <span>3</span>  lifes</p>
        <p>Enemy Mokepon has <span>3</span> lifes</p>

        <p>
            <button>Fire 🔥</button>
            <button>Water 💧</button>
            <button>Earth 🌱</button>
        </p>
    </section>
    
    <section id="msg">
        <p>Your Mokepon attacked whit Fire, enemy's Mokepon used Earth - You Win! 🎉</p>
    </section>

    <section id="restart">
        <button>Restart</button>
    </section>

</body>
</html>
